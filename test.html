<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vòng tròn tối ưu</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .circle-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1b1b1b 60%, #111 100%);
      border: 6px solid #00aaff;
      box-shadow: 0 0 20px #00aaff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .circle-container h1 {
      font-size: 50px;
      margin: 0;
      font-weight: 600;
    }

    .circle-container p {
      margin: 8px 0 20px;
      font-size: 16px;
      color: #aaa;
    }

    .circle-container button {
      background: linear-gradient(145deg, #0d1a2e, #12233f);
      color: #fff;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: inset 0 0 4px #00aaff, 0 2px 10px rgba(0,0,0,0.6);
      transition: background 0.3s;
    }

    .circle-container button:hover {
      background: #0f2e4f;
    }

    .settings-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 20px;
      height: 20px;
      background: url('https://img.icons8.com/material-outlined/24/ffffff/settings--v1.png') no-repeat center;
      background-size: contain;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <h1>93%</h1>
    <p>Hiệu quả thiết bị</p>
  </div>
</body>
</html>
