<body>
  <div class="container" style="overflow-y: auto; height: 100%; background-color: #282d31; padding: 0;">
    <div id="wareHouse-menu">
      <div class="history-header">
        <div class="history-avt">
          <div class="d-flex">
            <img class="userAvt"
              src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg"
              alt="">
            <p class="userName">Khách</p>
          </div>
        </div>
        <div id="category-back" class="d-none">
          <button id="backCategory" style="height: 50px; border: none; background-color: #1E2833;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
              style="color: #fff; margin-right: 10px;" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
          </button>
        </div>
        <div>
          <div style="line-height: 50px; float: left;" id="extra_view"></div>
          <div style="line-height: 50px; float: left;">
            <button id="PickApp-button-scanQR" style="height: 40px; border: none; background-color: #1E2833;">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" style="color: #fff" fill="currentColor"
                class="bi bi-plus" viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
              </svg>
            </button>
          </div>
          <div style="line-height: 50px; float: left;">
          </div>
        </div>
      </div>
      <div id="wareHouse-body">
        <div id="wareHouse-list" class="row"></div>
      </div>
    </div>
    <div id="wareHouse-detail" class="d-none">
      <div class="history-header">
        <div class="history-avt">
          <div class="d-flex">
            <button id="backWaveHouse" style="height: 50px; border: none; background-color: #1E2833;">
              <i class="bi bi-arrow-left" style="color: white; font-size: 25px;"></i>
            </button>
            <!-- <i class="bi bi-arrow-left" style="color: white; font-size: 25px;"></i> -->
            <p id="name-detail">Khách</p>
          </div>
        </div>
        <div id="waveHouse-back" class="d-none">
          <button id="backWaveHouse" style="height: 50px; border: none; background-color: #1E2833;">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
              style="color: #fff; margin-right: 10px;" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
          </button>
        </div>
        <div>
          <div style="line-height: 50px; float: left;" id="extra_view"></div>
          <div style="line-height: 50px; float: left;">
            <button id="PickApp-button-scanQR" class="d-none" style="height: 40px; border: none; background-color: #1E2833;">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" style="color: #fff" fill="currentColor"
                class="bi bi-plus" viewBox="0 0 16 16">
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
              </svg>
            </button>
          </div>
          <div style="line-height: 50px; float: left;">
          </div>
        </div>
      </div>
      <div id="CREATELOT" class="app-screen d-none wareHouse-detail-app">
        <div class="card p-4">
          <div class="mb-3">
            <label for="lotName" class="form-label">Tên lô</label>
            <input type="text" id="lotName" class="form-control" placeholder="Nhập tên lô">
          </div>
          <div class="mb-3">
            <label for="lotQuantity" class="form-label">Số lượng</label>
            <input type="number" id="lotQuantity" class="form-control" placeholder="Nhập số lượng">
          </div>
      
          <div class="mb-3">
            <label for="productSelect" class="form-label">Chọn sản phẩm</label>
            <select id="productSelect" class="form-select" data-placeholder="-- Chọn sản phẩm --">
              <option></option>
              <option value="SP001">Sản phẩm 1</option>
              <option value="SP002">Sản phẩm 2</option>
              <option value="SP003">Sản phẩm 3</option>
              <option value="SP004">Sản phẩm 4</option>
              <option value="SP005">Sản phẩm 5</option>
            </select>
          </div>
      
          <button class="btn btn-primary w-100" onclick="createLot()">
            <i class="bi bi-plus-circle"></i> Tạo lô
          </button>
      
          <div id="lotResult" class="mt-4"></div>
        </div>
      </div>

      <div id="PRQRCODE" class="app-screen d-none wareHouse-detail-app">
        <div class="card p-4">
          <div class="mb-3">
            <label for="productSelect" class="form-label">Chọn Lô</label>
            <select id="productSelect" class="form-select" data-placeholder="-- Chọn sản phẩm --">
              <option></option>
              <option value="SP001">Sản phẩm 1</option>
              <option value="SP002">Sản phẩm 2</option>
              <option value="SP003">Sản phẩm 3</option>
              <option value="SP004">Sản phẩm 4</option>
              <option value="SP005">Sản phẩm 5</option>
            </select>
          </div>

          <div class="repeat-options" style="margin-top: 10px; background-color: #2a2a2a;">
            <label class="form-label text-white">Lặp lại:</label>
            <div class="option selected" data-value="detail">In lẻ</div>
            <div class="option" data-value="bo">In bộ</div>
            <div class="option" data-value="all">In Lô</div>
          </div>  
          
          <div id="modeDetails" class="mb-3"></div>
      
          <button class="btn btn-primary w-100" onclick="createLot()">
            <i class="bi bi-plus-circle"></i> Tạo lô
          </button>
      
          <div id="lotResult" class="mt-4"></div>
        </div>
      </div>

      <div id="IMPORT" class="app-screen d-none">
        <h2>Nhập kho</h2>
        <!-- code html riêng cho IMPORT -->
      </div>

      <div id="EXPORT" class="app-screen d-none">
        <h2>Xuất kho</h2>
        <!-- code html riêng cho EXPORT -->
      </div>
    </div>
